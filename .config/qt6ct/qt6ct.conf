[Appearance]
# Qt style plugin
style=Breeze
# Icon theme name
icon_theme=breeze-dark
# Use KDE color schemes
custom_palette=false
# Color scheme file (KDEâ€™s Breeze Dark)
color_scheme_path=/usr/share/qt6ct/colors/Breeze Dark.conf
# Alternatively (some distros):
# color_scheme_path=/usr/share/color-schemes/BreezeDark.colors

# Font settings
# Family, Point size, Style, Weight
font="Noto Sans,10,-1,5,50,0,0,0,0,0"

# Antialiasing and hinting
antialiasing=true
subpixel_antialiasing=true
# Hinting: 0=default, 1=none, 2=slight, 3=medium, 4=full
hinting=2

# Disable client-side decorations (CSD) for Qt apps
# 0 = use server-side decorations (preferred on tiling Wayland)
# 1 = enable CSD
csd=0

# Toolbar icon size (16/22/24/32)
toolbar_icon_size=22

# Enable system-wide icons in menus and buttons
icons_in_menus=true
icons_on_buttons=true

# Cursor theme (optional; leave empty to inherit)
cursor_theme=

# UI scaling (leave empty to respect QT_SCALE_FACTOR etc.)
dpi_scale_factor=

[Interface]
# Use XDG portals for file dialogs where possible
use_portal_dialogs=true

# Dialogs and effects
animations=true
wheel_scroll_lines=3

[Paths]
# Leave empty to use defaults
style_path=
icon_theme_path=